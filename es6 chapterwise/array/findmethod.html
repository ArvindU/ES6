           var numbers = [1, 2, 3]; 
var oddNumber = numbers.find((x) => x % 2 == 1); 
console.log(oddNumber); // 1

//find Index
var numb = [1, 2, 3]; 
var oddNumb = numb.findIndex((x) => x % 2 == 1); 
console.log(oddNumb); // 0

var val = numbers2.entries(); 
console.log(val.next().value);  
console.log(val.next().value);  
console.log(val.next().value);

// [0,1]
