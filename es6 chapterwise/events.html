<html> 
   <head> 
      <script type = "text/javascript">  
         function sayHello() {  
            document.write ("Hello World")  
         }   
         function validation() {  
           
            return true;  
         } 

           function over() {  
            document.write ("Mouse Over");  
         }  
         function out() {  
            document.write ("Mouse Out");  
         }    
        
      </script> 
   </head> 
   
   <body>
       <pre>onsubmit is an event that occurs when you try to submit a form. You can put your form validation against this event type.</pre> 
        <form method = "POST" action = "https://www.tutorialspoint.com/es6/es6_events.htm" onsubmit = "return validate()"> 
            
                <input type = "submit" value = "Submit" /> 
             </form> 
      <p> Click the following button and see result</p> 
      <input type = "button" onclick = "sayHello()" value = "Say Hello" /> 
             
      <p>Bring your mouse inside the division to see the result:</p> 
      <div onmouseover = "over()" onmouseout = "out()"> 
         <h2> This is inside the division </h2> 
      </div> 
    </body> 
</html>
