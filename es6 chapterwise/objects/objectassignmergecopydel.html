           function merge(){ 
                var o1 = { a: 10 }; 
                var o2 = { b: 20 };

                var obj = Object.assign(o1, o2, o3); 
            

                console.log(obj);

            function merge1(){
                var o1 = { a: 10 };

                obj.a++

                console.log(obj.a);  
                console.log("value of 'a' in the Original Object after increment ") 
                console.log(o1.a);
            }
             
                var myobj = new Object;

                console.log(myobj);

        </script>
